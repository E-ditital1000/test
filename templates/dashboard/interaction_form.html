{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Add Interaction</h2>
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Add Interaction</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
