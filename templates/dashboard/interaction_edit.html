
{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h2>Edit Interaction</h2>
    <form method="post" class="interaction-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.field_name.id_for_label }}">Field Label:</label>
        {{ form|crispy }}
      </div>
      <!-- Repeat the above block for each form field -->

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
