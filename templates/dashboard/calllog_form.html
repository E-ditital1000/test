{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    {% if form.instance.pk %}
        <h2>Edit Call Log</h2>
    {% else %}
        <h2>Create Call Log</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'calllog_list' %}" class="btn btn-secondary">Cancel</a>
</div>
<br>
<br>
{% endblock %}
