<html>
<head>
    <title>Order Deletion Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3EBF6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #8C55AA;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .confirm-btn {
            background-color: #8C55AA;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #CCCCCC;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the order: {{ order.name }}?</p>
    <form method="post" action="{% url 'delete_order' order.id %}">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'some_page' %}">Cancel</a>
    </form>
</body>
</html>
