<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3EBF6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #8C55AA;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .confirm-btn {
            background-color: #8C55AA;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #CCCCCC;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Order</h2>
        <p>Are you sure you want to delete the order '{{ order.name }}'?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Confirm</button>
            <a href="{% url 'dashboard/index.html' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
