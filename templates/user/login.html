{% load crispy_forms_tags %}
{% load static %}
{% load cloudinary %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            background-color: #F3EBF6;
            font-family: 'Ubuntu', sans-serif;
            background-size: cover;
        }

        .main {
            background-color: #FFFFFF;
            width: 80%;
            max-width: 400px;
            margin: 7em auto;
            border-radius: 1.5em;
            box-shadow: 0px 15px 40px 2px rgba(0, 0, 0, 0.14);
            padding: 20px;
        }

        .sign {
            color: #000000;
            font-weight: bold;
            font-size: 23px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ffe600; /* Change to your desired color */
            margin: 0 auto;
        }

        .logo {
            max-width: 100%;
            max-height: 100%;
        }

        form.form1 {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, textarea, input[type="text"], input[type="password"] {
            width: 100%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(136, 126, 126, 0.04);
            padding: 10px 20px;
            border: 1px solid #0c0041;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border: 2px solid #0c0041;
        }

        .submit {
            cursor: pointer;
            border-radius: 5em;
            color: #FFFFFF;
            background: #ffe600;
            border: 0;
            padding: 10px 40px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 15px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
            outline: none;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #ffcc00; /* Change to your desired hover color */
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            .main {
                width: 90%;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }

            select, textarea, input[type="text"], input[type="password"] {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
 <div class="main">
    <p class="sign" align="center">Sign in <i class="fas fa-sign-in-alt"></i></p>
    <div class="logo-container">
        <!-- Use the Cloudinary URL directly in the src attribute -->
        <img src="https://res.cloudinary.com/dkhobecps/image/upload/v1696708795/media/profile_images/logo_2_fmvthl.png" alt="Logo" class="logo">
    </div>
    <form class="form1" method="post" action="" style="text-align: center;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="submit"><i class="fas fa-sign-in-alt"></i> SIGN IN</button>
    </form>
</div>
</body>
</html>
